---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="fas fa-pencil-alt"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li><span> <img src="{{ post.image }}" height="100" width="100">{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a> </li>
    {% endfor %}
  </ul>
</div>
